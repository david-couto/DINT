<meta name="robots" content="noindex">
<html lang="en">

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player with clickable transcript</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <section id="all">
    <h1>Using the track API to extract the content of webVTT files in <code>&lt;track&gt;</code> elements</h1>
    <p>Click on the buttons under the video to extract the english or german subtitles
    </p>
    <p>Look at the HTML and JS code.</p>
    <p>
      
      <button disabled 
              id="buttonEnglish" 
              onclick="loadTranscript('en');">
        Display English transcript
      </button>
      
      <button disabled 
              id="buttonDeutsch" 
              onclick="loadTranscript('de');">
        Display Deutsch transcript
      </button>

      <button 
              id="buttonSpanish" 
              onclick="loadTranscript('es');">
        Display Spanish transcript
      </button>
      
    </p>
    <video id="myVideo" preload="metadata" controls >
      <source src="multimedia/elephants-dream-medium.mp4" type="video/mp4">
      <source src="multimedia/elephants-dream-medium.webm" type="video/webm">
      <track label="English subtitles" kind="subtitles" srclang="en" src="sub/elephants-dream-subtitles-en.vtt">
      <track label="Spanish subtitles" kind="subtitles" srclang="es" src="sub/elephants-dream-subtitles-es.vtt" default>
      <track label="Deutsch subtitles" kind="subtitles" srclang="de" src="sub/elephants-dream-subtitles-de.vtt">
      <track label="English chapters" kind="chapters" srclang="en" src="sub/elephants-dream-chapters-en.vtt">
    </video>
    <div id="transcript"></div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
