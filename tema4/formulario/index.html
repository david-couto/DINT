<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo validación formulario</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>

<body>

    <div class="container">
        <form id="form" action="/">
            <h1>Registro</h1>
            <div class="input-control">
                <label for="nombre">Nombre *</label>
                <input id="nombre" name="nombre" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="apellido1">Primer Apellido *</label>
                <input id="apellido1" name="apellido1" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="apellido2">Segundo Apellido</label>
                <input id="apellido2" name="apellido2" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="numExpediente">Nº de expediente *</label>
                <input id="numExpediente" name="numExpediente" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email *</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="fechaNac">Fecha de Nacimiento *</label>
                <input id="fechaNac" name="fechaNac" type="date">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="edad">Edad</label>
                <input id="edad" name="edad" type="number" readonly>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="telefono">Telefono *</label>
                <input id="telefono" name="telefono" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <p>Tienes hijos?</p>
                <input type="radio" id="hijos" name="hijos" value="si">
                <label for="si">si</label> <br>
                <input type="radio" id="hijos" name="hijos" value="no">
                <label for="no">no</label>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input type="checkbox" id="avisolegal" name="avisolegal" value="2">
                <label for="avisolegal">Aceptar <a href="">Aviso legal</a></label>
                <div class="error"></div>
            </div>
            <div id="aficiones">

                <div class="input-control">
                    <label for="aficion1">Aficion 1</label>
                    <input id="aficion1" name="aficion1" type="text">
                    <div class="error"></div>
                </div>
                <button id="añadirAficion"> Añadir aficiones</button>
            </div>

            <button type="submit" id="botonNuevo">Enviar y Nuevo</button>
            <button type="submit" id="botonMostrar">Enviar y Mostrar</button>
            <button type="reset"> Limpiar</button>
        </form>
    </div>
    <div id="tabla" class="oculto">
    <div id="myGrid" style=" height:500px;width:1000px;" class="ag-theme-alpine">
        </div>
    <button id="botonVolver">Volver</button>
</div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
